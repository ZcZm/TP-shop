<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/page.css">
    <!-- 右 -->
    <div class="content">
        <div class="header">
            <h1 class="page-title">商品列表</h1>
        </div>

        <div class="well">
            <!-- search button -->
            <form action="" method="get" class="form-search">
                <div class="row-fluid" style="text-align: left;">
                    <div class="pull-left span4 unstyled">
                        <p> 商品名称：<input class="input-medium" name="" type="text"></p>
                    </div>
                </div>
                <button type="submit" class="btn">查找</button>
                <a class="btn btn-primary" href="__CONTROLLER__/add.html">新增</a>
            </form>
        </div>
        <div class="well">
            <!-- table -->
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>商品名称</th>
                        <th>商品价格</th>
                        <th>商品数量</th>
                        <th>商品logo图</th>
                        <th>添加时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="data" key="k" id="v">
                    <tr class="success">
                        <td>{$v.id}</td>
                        <td><a href="__CONTROLLER__/detail/id/{$v.id}">{$v.goods_name}</a></td>
                        <td>{$v.goods_price}</td>
                        <td>{$v.goods_number}</td>
                        <td><img src="{$v.goods_logo}"></td>
                        <td>{$v.goods_create_time|date='Y-m-d H:i:s',###}</td>
                        <td>
                            <a href="__CONTROLLER__/edit/id/{$v.id}"> 编辑 </a>
                            <a href="javascript:void(0);" onclick="if(confirm('确认删除？')) location.href='__CONTROLLER__/del/id/{$v.id}'"> 删除 </a>
                        </td>
                    </tr>
                    </volist>
                </tbody>
            </table>
            <div class="yellow">
                {$page_html}
            </div>
            <!-- pagination -->
            <!-- <div class="pagination">
                <ul>
                    <li><a href="#">Prev</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">Next</a></li>
                </ul>
            </div> -->
        </div>
        
        <!-- footer -->
        <footer>
            <hr>
            <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
        </footer>
    </div>
