
    <!-- 右 -->
    <div class="content">
        <div class="header">
            <h1 class="page-title">分派权限</h1>
        </div>

        <div class="well">
        正在给【{$role.role_name}】分派权限
        <form action="" method="post">
            <!-- table -->
            <input type="hidden" name="role_id" value="{$role.role_id
            }">
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th>权限分类</th>
                        <th>权限</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="top_all" id="v_top">
                    <tr class="success">
                        <td><input type="checkbox" name="id[]" value="{$v_top.id}" <in name="v_top.id" value="$role.role_auth_ids"> checked="checked"</in> >{$v_top.auth_name}</td>
                        <td>
                            <volist name="second_all" id="v_second">
                            <if condition="$v_second.pid eq $v_top.id ">
                            <input type="checkbox" name="id[]" value="{$v_second.id}"  <in name="v_second.id" value="$role.role_auth_ids"> checked="checked"</in> >{$v_second.auth_name}
                            </if>
                            </volist>
                        </td>
                    </tr>
                    </volist>
                </tbody>
            </table>
            <button class="btn btn-primary" type="submit">保存</button>
        </form>
        </div>

        <footer>
            <hr>
